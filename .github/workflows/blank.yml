# This is a basic workflow to help you get started with Actions
name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install cmake libgtest-dev
      - run: mkdir build && cd build && cmake .. -DPATCH_VERSION=${{ github.run_number }} && cmake --build . && ./test_check_cicd
      - run: cd build && cmake --build . --target package
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN:  ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/check_cicd-0.1.${{ github.run_number }}-Linux.deb
          asset_name: check_cicd-0.1.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package 
      
        